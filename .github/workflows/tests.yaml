name: Go package
permissions:
  contents: read

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...
