monitors:
  - name: http-redirect-test
    type: http
    url: http://github.com
    follow_redirects: false
    priority: low
    environment: test
    tags: [external, test, redirect]
    description: "Test redirect handling - GitHub HTTP to HTTPS, don't follow"
    validations:
      status_codes:
        - 301
        - 302

  - name: github https
    type: http
    url: http://github.com
    follow_redirects: true
    environment: external
    tags:
    - external
    - test
    - redirect
    description: "Test redirect handling - GitHub HTTP to HTTPS with follow"
    validations:
      status_codes:
        - 200